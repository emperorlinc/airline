{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pythagoras Airline</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <div class="navbar">

      <div class="container">

        <div class="logo">
          <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="Airplane"></a>
        </div>

        <div class="name">
          <h2>Pytha Airways</h2>
        </div>

        <div class="logs">
          {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>

      </div>

      {% if request.user.is_staff %}
        <div class="dashboard">

          <form autocomplete="off">
            <input type="text" name="q" value="{{ q }}" placeholder="Search...">
          </form>

          <a href="{% url 'flight' %}">Flights</a>
          <a href="{% url 'client' %}">Clients</a>
        </div>
      {% endif %}
      <hr>
    </div>
  </body>
  <script src="{% static 'js/scripts.js' %}" charset="utf-8"></script>
</html>
